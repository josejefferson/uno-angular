<div
  class="uno-card"
  style.--icon="'{{ iconText }}'"
  [style.--size]="size"
  style.--color="var(--{{ color }})"
  [class.is-wild]="card?.icon?.startsWith('WILD')"
>
  <div class="number number-normal" *ngIf="!back"></div>
  <div class="uno-card-middle" *ngIf="!back">
    <div class="wild"></div>
    <div class="number number-middle" *ngIf="!back"></div>
  </div>
  <div class="number number-inverted" *ngIf="!back"></div>
</div>
